{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'subscriptions/css/home.css' %}>
    <link rel="stylesheet" href={% static 'subscriptions/css/modal.css' %}>
    <link rel="stylesheet" href={% static 'subscriptions/css/main_slider.css' %}>
    <title>home page</title>
</head>
<body>
    <div class="time-banner"></div>
    <div class="header">
        <div class="header-left">
            <!--인덱스 버튼-->
            <a href="#main1">main1</a>
            <a href="#main2">main2</a>
            <a href="#main3">main3</a>
            <a href="#main4">main4</a>
            <a href="#main5">main5</a>
        </div>
        <div class="header-right">
            <!--구입하기 버튼-->
            <button id="modalOpenButton">구입하기</button> 
        </div>
    </div>
    <div class="main">
        <!--1번 블럭 : 대표 제품 및 폼-->
        <div class="main1" id="main1">
            <div class="main1_slider main_slider">
                <ul class="main1_slides main_slides">
                    <li><img src={% static 'subscriptions/image/fox.jpg' %}></li>
                    <li><img src={% static 'subscriptions/image/moon.jpg' %}></li>
                    <li><div><h1>아무거나아무거나</h1></div></li>
                </ul>
                <p class="main1_slider_controller main_slider_controller">
                    <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 -->
                    <span class="prev1 prev">&lang;</span>
                    <span class="next1 next">&rang;</span>
                </p>
            </div>
            <div class="main1_form">form</div>
        </div>
        <!--2번 블럭 : 제품 및 가격 확인-->
        <div class="main2" id="main2">
            <div class="main2_slider main_slider">
                <ul class="main2_slides main_slides">
                    <li><img src={% static 'subscriptions/image/fox.jpg' %}></li>
                    <li><img src={% static 'subscriptions/image/moon.jpg' %}></li>
                    <li><div><h1>아무거나아무거나</h1></div></li>
                </ul>
                <p class="main2_slider_controller main_slider_controller">
                    <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 -->
                    <span class="prev2 prev">&lang;</span>
                    <span class="next2 next">&rang;</span>
                </p>
            </div>
            <div class="main2_btn"><button>특가 구입 신청</button></div>
        </div>
        <!--3번 블럭 : 실시간 접수 현황-->
        <div class="main3" id="main3">
            <div class="main3_subscribe">subscribe</div>
        </div>
        <!--4번 블럭 : 구입하기-->
        <div class="main4" id="main4">
            <div class="main4_purchase">purchase</div>
        </div>
        <!--5번 블럭 : 주의 사항-->
        <div class="main5" id="main5">
            <div class="main5_warning">warning</div>
        </div>

        <!--다음 페이지 넘어가는 버튼-->
        <a href="{% url 'complete' %}"><button>complete?</button></a>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h1>특가 상담 신청</h1>
            </div>
            <div class="close-area">X</div>
            <div class="content">
                <div class="form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <h3>성함</h3>
                        <p>{{forms.name}}</p>
                        <td>
                        <h3>휴대폰 번호('-')없이 숫자만 입력하세요</h3>
                        <p>{{forms.phone_num}}</p>
                        <td>
                        <h3>통신사</h3>
                        <p>{{forms.agency}}</p>
                        <td>
                        <h3>희망기종</h3>
                        <p>{{forms.company}}</p>
                        <input type="submit" value="전송">
                    </form>
                </div>
    
            </div>
        </div>
            
        <div class="modal_layer"></div>
    </div>

    <script src={% static 'subscriptions/js/modal.js' %}></script>
    <script src={% static 'subscriptions/js/main_slider.js' %}></script>
</body>
</html>
